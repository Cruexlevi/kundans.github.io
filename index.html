<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirumbal Kethram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace 'background.jpg' with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .header {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background color for better readability */
            color: white;
            padding: 20px 0;
        }
        .container {
            width: 100%; /* Adjusted to full width */
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .image {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            position: relative;
        }
        .image img {
            width: 100%; /* Adjusted for responsiveness */
            display: block;
            border-radius: 8px;
        }
        .caption {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
            color: white;
            padding: 5px;
            text-align: center;
        }
        .buy-button {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Green color for the Buy button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Mudassir annans Thirumbal kenthram members</h1>
</div>

<div class="container">
    <!-- Repeat this image block for each image -->
    <div class="image">
        <img src="image1.jpg" alt="Image 1">
        <div class="caption">Kyuti Niggggga</div>
        <button class="buy-button" onclick="showMessage()">Buy</button>
    </div>
    <div class="image">
        <img src="image2.jpg" alt="Image 2">
        <div class="caption">Afro Kundan</div>
        <button class="buy-button" onclick="showMessage()">Buy</button>
    </div>
    <div class="image">
        <img src="image3.jpeg" alt="Image 2">
        <div class="caption">Glans Baby Boy</div>
        <button class="buy-button" onclick="showMessage()">Buy</button>
    </div>
    <div class="image">
        <img src="image4.jpeg" alt="Image 2">
        <div class="caption">lukan</div>
        <button class="buy-button" onclick="showMessage()">Buy</button>
    </div>
    <div class="image">
        <img src="image5.jpeg" alt="Image 2">
        <div class="caption">Andi Pidikal Specialist</div>
        <button class="buy-button" onclick="showMessage()">Buy</button>
    </div>
    <div class="image">
        <img src="image6.jpeg" alt="Image 2">
        <div class="caption">Gay</div>
        <button class="buy-button" onclick="showMessage()">Buy</button>
    </div>
    <!-- Repeat this block for each image -->
</div>

<script>
    function showMessage() {
        alert("Delivery within 24 Hours");
    }
</script>

</body>
</html>
